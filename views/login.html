<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body> 
    <img src="http://icons.iconarchive.com/icons/designbolts/free-multimedia/1024/Simple-Mic-icon.png" height = "100" width = "100"> 
    <div class="form-container">
        <p class="form-header">Login</p>
        <form method="POST" action="/login">
            <label>Username:</label>
        	<br>   
	 <input type="text" id="username" name="username"><br>
        	<br>   
	 <label>Password:</label>
        	<br>   
	 <input type="password" id="password" name="password"><br>
        	<br>   
	 <input type="submit" id="login" value="Login">
       		<br>
	 </form>
    </div>
	<br>
    <a id="signUpLink" href="/signup">Sign Up</a>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
</body>
        
</html>
