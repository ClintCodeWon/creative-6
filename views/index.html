<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div id = "index.html">
    	<img src="http://performermag.com/wp-content/uploads/2015/06/apple-music-itunes.png" height = "100" width = "100">
	<div ng-controller="myController">
        <h2 id="welcomeText">Welcome <%= username %> to your music list!
        </h2>
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a>
    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <div id = "favList">
    <span id="colorText">
	<br>
   <strong> Your favorite Song: </strong>
	<br>
        <%= songOne %>
	<br>
	<br>
   <strong> Close Second: </strong>
	<br>
        <%= songTwo %>
	<br>
	<br>
   <strong> Honorable third: </strong>
	<br>
        <%= songThree %>
	<br>
	<br>
   <strong> A solid fourth: </strong>
	<br>
        <%= songFour %>
	<br>
	<br>
   <strong> Mentionable fifth: </strong>
	<br>
        <%= songFive %>
	<br>
      </span>
	<br>
      </div>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    </div>
</body>
      
</html>
